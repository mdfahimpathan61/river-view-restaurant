<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - River View Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/image/user.png">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow">
    <div class="flex-1">
      <a href="index.html" class="btn text-yellow-400 border  hover:border-yellow-400 normal-case text-xl">üè† Home</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li class="text-yellow-400"><a href="index.html">Back to Home</a></li>
        <li ><a class="text-red-400 border border-red-300 hover:border-red-400" onclick="logout()">üö™ Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Account Section -->
  <section class="p-6">
    <h2 class="text-3xl text-black font-bold mb-4 ">üë§ My Account</h2>
    <div id="user-info" class="p-4 bg-white rounded shadow-sm shadow-yellow-100 mb-6"></div>

    <!-- Add Money -->
    <div class="card bg-white p-10 shadow-lg shadow-red-100 mb-6">
      <h3 class="text-xl text-black font-semibold mb-2">üí∞ Add Money to Wallet</h3>
      <input id="add-amount" type="number" placeholder="Amount" class="input input-bordered w-full mb-2">
      <input id="add-password" type="password" placeholder="Confirm Password" class="input input-bordered w-full mb-2">
      <button onclick="addMoney()" class="btn border-none bg-red-500 hover:bg-red-600 text-white font-semibold w-full">Add Money</button>
    </div>

    <!-- Transaction History -->
    <div class="card bg-white px-4 py-10 shadow-lg shadow-green-100">
      <h3 class="text-2xl text-green-600 font-semibold my-4">üìú Transaction History</h3>
      <ul id="transactions" class="list-disc pl-5"></ul>
    </div>
  </section>

  <script>
    const API_URL = "http://localhost:5000";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    // Load user info
    async function loadUserInfo() {
      try {
        const res = await fetch(`${API_URL}/me`, {
          headers: { "Authorization": token }
        });

        if (!res.ok) {
          alert("Session expired. Please login again.");
          logout();
          return;
        }

        const data = await res.json();
        document.getElementById("user-info").innerHTML = `
          <p class="text-gray-500"><strong>Name : </strong> ${data.name}</p>
          <p class="text-gray-500"><strong>Email : </strong> ${data.email}</p>
          <p class="text-gray-500"><strong> Balance:</strong> ${Number(data.wallet).toFixed(2)} ‡ß≥</p>
        `;
      } catch (err) {
        console.error(err);
        alert("Error loading user info");
      }
    }

    // Add money
    async function addMoney() {
      const amount = Number(document.getElementById("add-amount").value);
      const password = document.getElementById("add-password").value;
      if (!amount || !password) return alert("Please enter all fields");

      try {
        const res = await fetch(`${API_URL}/wallet/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": token },
          body: JSON.stringify({ amount, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          document.getElementById("add-amount").value = "";
          document.getElementById("add-password").value = "";
          loadUserInfo();
          loadTransactions();
        } else {
          alert(data.message || "Error adding money");
        }
      } catch (err) {
        console.error(err);
        alert("Error adding money");
      }
    }

    // Load transactions
    async function loadTransactions() {
      try {
        const res = await fetch(`${API_URL}/transactions`, { headers: { "Authorization": token } });
        const data = await res.json();
        const list = document.getElementById("transactions");
        list.innerHTML = "";
        data.forEach(t => {
          const amount = Number(t.amount).toFixed(2);
          list.innerHTML += `<li>${t.type.toUpperCase()} - ${amount} ‡ß≥ (${new Date(t.date).toLocaleString()})</li>`;
        });
      } catch (err) {
        console.error(err);
        alert("Error loading transactions");
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadUserInfo();
      loadTransactions();
    });
  </script>

</body>
</html>
